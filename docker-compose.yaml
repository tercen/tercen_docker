version: "3.2"
services:

  couchdb:
    image: couchdb:1.7.2
    env_file:
      - config/env/couchdb.env
    volumes:
      - couchdb-data:/usr/local/var/lib/couchdb
      - ./config/couchdb:/usr/local/etc/couchdb/local.d
    restart: always

  tercen:
    links:
      - couchdb
    image: tercen/tercen:0.3.6-server
    ports:
      - "5402:5400"
    env_file:
      - config/env/couchdb.env
    volumes:
      - tercen-data:/var/lib/tercen/data
      - ./config/tercen:/etc/tercen
    restart: always

volumes:
  couchdb-data:
  tercen-data: